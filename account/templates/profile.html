{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="col-md-6">
        {% if messages %}
        {% for message in  messages %}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}

    </div>
</div>
<div class="container mt-4">
    <div class="profile-content ">
        <img class="rounded-circle" style="width:40% ; float:left" src="{{request.user.profile.image.url}}" alt="">
            <div class="content">
                <h5> {{user.username}}</h5>
                <small class="email">
                    {{user.email}}
                </small>

            </div>
            <p>
                <a class="btn btn-primary mt-4" href="{% url 'update' %}">Update</a>
            </p>
    </div>
</div>
{% endblock content %}
