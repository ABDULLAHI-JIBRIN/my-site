{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h5><i>Are sure to delete {{object.title}}</i></h5>
            <div class="form-content">
                    <form action="" method="post">
                    {% csrf_token%}
                   
                    <button type="submit" class="btn btn-danger">Yes</button>
                    <a class="btn btn-warning" href="{% url 'detail' post.id %}">No</a>
                    </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
